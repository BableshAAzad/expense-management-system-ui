<div class="m-2">
    <mat-card class="w-full lg:w-4/12 m-2 ml-auto mr-auto mt-10 dark:bg-slate-700">
        <mat-card-content class="text-center text-2xl text-green-500">Registration</mat-card-content>

        <div class="text-center mt-5">
            <form [formGroup]="registrationForm" (ngSubmit)="registration()">
                <mat-form-field class="w-full pl-4 pr-4 ">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" autocomplete="email">
                </mat-form-field>

                <mat-form-field class="w-full pl-4 pr-4 ">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" autocomplete="password">
                </mat-form-field>

                <mat-form-field class="w-full pl-4 pr-4 ">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="passwordConfirmation" autocomplete="passwordConfirmation">
                </mat-form-field>

                <section class="flex justify-start ml-4">
                    <mat-form-field>
                        <mat-label>Captcha</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="captcha">
                    </mat-form-field>

                    <button mat-icon-button type="button" color="primary"  (click)="getCaptcha()">
                        <mat-icon class="mat-18">autorenew</mat-icon>
                    </button>

                    <div class="">
                        <span #captchaContainer></span>
                    </div>
                </section>

                <div class="flex text-start ml-2">
                    <mat-checkbox class="example-margin" formControlName="termAndCondition">
                        Terms & Conditions
                        <a routerLink="/" class="text-blue-700 underline">
                            <fa-icon [icon]="faEye" class="ml-0.5 text-xs"></fa-icon>
                        </a>
                    </mat-checkbox>
                </div>

                <section class="mb-10">
                    <button mat-raised-button class="submit-btn reg-btn-dark" style="background-color: #32e805;">Register</button>
                </section>
            </form>
        </div>
    </mat-card>

    <div class="flex text-center justify-center">
        <p class="mr-3">Already have an account?</p>
        <a routerLink="/login" class="text-blue-700 underline">SIGN IN</a>
    </div>
</div>

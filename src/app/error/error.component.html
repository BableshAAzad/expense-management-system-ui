<div class="flex flex-col justify-center items-center text-center mt-20">
    <img [src]="errorImagePath" alt="error" class="w-32 mb-4" />
    <h5 class="text-2xl font-bold tracking-tight text-red-600 mb-2">
        Unfortunately the page you are looking for has been moved or deleted
    </h5>
    <a routerLink="/" class="bg-blue-500 w-fit ml-auto mr-auto text-white rounded mt-5 p-3">
        Home Page
        <fa-icon [icon]="faArrowRight" class="mr-0.5"></fa-icon>
    </a>
</div>
